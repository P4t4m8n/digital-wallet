<select [(ngModel)]="selectedFilter" (ngModelChange)="onFilterChange($event)">
  <option value="name">Name</option>
  <option value="phone">Phone</option>
  <option value="email">Email</option>
</select>

<input *ngIf="selectedFilter === 'name'" 
     [(ngModel)]="filterBy.name" (ngModelChange)="onSetFilter('name', $event)" 
     type="search" placeholder="Search by Name" />

<input *ngIf="selectedFilter === 'phone'" 
     [(ngModel)]="filterBy.phone" (ngModelChange)="onSetFilter('phone', $event)" 
     type="search" placeholder="Search by Phone" />

<input *ngIf="selectedFilter === 'email'"
     [(ngModel)]="filterBy.email" (ngModelChange)="onSetFilter('email', $event)"
      type="search" placeholder="Search by Email" />
