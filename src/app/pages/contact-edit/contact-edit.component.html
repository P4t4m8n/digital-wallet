<form [formGroup]="form" (ngSubmit)="onSaveContact()">
  <input formControlName="name" placeholder="Contact Name" />
  <input formControlName="email" placeholder="Contact Email" />
  <input formControlName="phone" placeholder="Contact Phone" />
  <div class="actions">
    <button (click)="onBack()">Cancel</button>
    <button>Save</button>
  </div>
</form>
