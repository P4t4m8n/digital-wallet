<section class="statistics">
  <div class="selectors">
    <section class="data-type">
      <select [(ngModel)]="type" (change)="onTypeChange(type)">
        <option value="market-price">Market Price</option>
        <option value="avg-block-size">Average Block Size</option>
        <option value="trade-volume">Exchange Trade Volume </option>
        <option value="bitcoin-profitable-days">Bitcoin Profitable Days </option>
      </select>
    </section>

    <section class="chart-select">
      <select [(ngModel)]="currChart" (change)="loadComponent()">
        <option disabled>Pick a Chart</option>
        <option value="line-chart">Line Chart</option>
        <option value="bar-chart">Bar Chart</option>
      </select>
    </section>

  </div>

  <div class="dynmic-comp">
    <ng-template #chartContainer></ng-template>
  </div>
</section>
